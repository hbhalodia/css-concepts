<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./css-color.css" rel="stylesheet" />
		<title>Css Color</title>
	</head>
	<body>
		<h1 class="center">CSS Hex color</h1>
		<div class="container">
			<div class="box">
				<div class="color hex-color-1">
				</div>
				<div class="color-code">
					<code>#b71540</code>
				</div>
			</div>
			<div class="box">
				<div class="color hex-color-2">
				</div>
				<div class="color-code">
					<code>#60a3bc</code>
				</div>
			</div>
			<div class="box">
				<div class="color hex-color-3">
				</div>
				<div class="color-code">
					<code>#f6b93b</code>
				</div>
			</div>
		</div>
		<h1 class="center">CSS RGB color</h1>
		<div class="container">
			<div class="box">
				<div class="color rgb-color-1">
				</div>
				<div class="color-code">
					<code>rgb( 183, 21, 64 )</code>
				</div>
			</div>
			<div class="box">
				<div class="color rgb-color-2">
				</div>
				<div class="color-code">
					<code>rgb( 96, 163, 188 )</code>
				</div>
			</div>
			<div class="box">
				<div class="color rgb-color-3">
				</div>
				<div class="color-code">
					<code>rgb( 246, 185, 59 )</code>
				</div>
			</div>
		</div>
		<h1 class="center">CSS hsl color - Hue Saturation Lightness</h1>
		<div class="container">
			<div class="box">
				<div class="color hsl-color-1">
				</div>
				<div class="color-code">
					<code>hsl( 344 79% 40% )</code>
				</div>
			</div>
			<div class="box">
				<div class="color hsl-color-2">
				</div>
				<div class="color-code">
					<code>hsl( 196 41% 56% )</code>
				</div>
			</div>
			<div class="box">
				<div class="color hsl-color-3">
				</div>
				<div class="color-code">
					<code>hsl( 40 91% 60% )</code>
				</div>
			</div>
			<div class="box">
				<div class="color hsl-color-3">
				</div>
				<div class="color-code">
					<code>hsl( 40 91% 60% )</code>
				</div>
			</div>
		</div>
		<div class="my-element"></div>
	</body>
</html>
